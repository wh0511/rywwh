    <header class="pyg_header">
    <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
    </div>
</header>


    <div class="content">
        <div class="content_left">
            <ul class="pyg_menu">
                
            </ul>
        </div>
        <div class="content_right">
            <ul class="good_list">
            
            </ul>
        </div>
    </div>

    <footer class="pyg_footer">
    <a href="/pages/index.html">
        <span class="fa fa-home fa-fw"></span>

<!-- 模板引擎 -->
<!-- 左侧 -->
<script type="text/html" id="leftTpl">
{{each arr value index}}
{{if index==0}}
<li data-index="0" class="active">{{value.cat_name}}</li>
{{/if}}
{{if index != 0}}
<li  data-index="{{index}}" >{{value.cat_name}}</li>
{{/if}}
{{/each}}
</script>
<!-- 右侧 -->
<script type="text/html" id="rigthTpl">
    {{each arr value index}}
    <li>
        <div class="item_title">
            <span>{{value.cat_name}}</span>
            <span></span>
        </div>
        <div class="item_content">
           {{each value.children val ind}}
            <a href="productList.html?cid={{val.cat_id}}">
                <img src="{{$imports.BaseURL}}{{val.cat_icon}}" alt="">
                <div class="cat_name3">{{val.cat_name}}</div>
            </a>
           {{/each}}
        </div>
    </li>    
    {{/each}}
</script>

<!-- 模板引擎 -->
    <script src="../lib/jquery.js"></script>

</html>
