<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <!-- <link rel="stylesheet" href="../components/header.html"> -->
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/commonality.css">
    <link rel="stylesheet" href="/css/register.css">
    
</head>
</head>
<body>
    <div class="herder">
        <header id="nav_header" class="mui-bar mui-bar-nav">
    <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">注册</h1>
</header>
    </div>

    <form class="mui-input-group content_cen">
        <div class="mui-input-row">
            <label>手机</label>
        <input type="text"  name="mobile" value="13645767654" class="mui-input-clear" placeholder="请输入手机号码">
        </div>
        <div class="mui-input-row" id="mui-input">
            <label>验证码</label>
        <input type="text"  name="code" class="mui-input-clear" placeholder="请输入4位验证码">
        <button type="button" class="mui-btn mui-btn-primary"id="mui-btn" >获取验证码</button>
        </div>
        <div class="mui-input-row" >
            <label>邮箱</label>
        <input type="text" name="email" class="mui-input-clear" placeholder="请输入邮箱">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password"  name="pwd" class="mui-input-password" placeholder="请输入密码">
        </div>
        <div class="mui-input-row" >
            <label>确认密码</label>
            <input type="password" name="pwd2" class="mui-input-password" placeholder="请确认密码">
        </div>
        <div class="mui-input-row mui-radio">
            <label>男</label>
            <input name="gender" type="radio" checked="" value="男">
        </div>
        <div class="mui-input-row mui-radio">
            <label>女</label>
            <input  name="gender" type="radio" value="女">
        </div>
        <div class="mui-button-row tools_row">
            <a href="javascript:;" class="mui-btn mui-btn-outlined mui-btn-primary" >返回</a>
            <a href="javascript:;" id="registerBtn" class="mui-btn mui-btn-primary" >注册</a>
        </div>
    </form>

    <footer class="pyg_footer">
    <a href="/pages/index.html">
        <span class="fa fa-home fa-fw"></span>
        <div class="pyg_footer_sisz">首页</div>
    </a>
    <a href="/pages/classify.html">
        <span class="fa fa-list-ul"></span>
        <div class="pyg_footer_sisz">分类</div>
    </a>
    <a href="javascript:;">
        <span class="fa fa-shopping-cart"></span>
        <div class="pyg_footer_sisz">购物车</div>
    </a>
    <a href="/pages/register.html">
        <span class="fa fa-user-circle-o"></span>
        <div class="pyg_footer_sisz">我的</div>
    </a>
</footer>
</body>

<script src="../lib/mui/js/mui.min.js"></script>
