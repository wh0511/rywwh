<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <!-- <link rel="stylesheet" href="../components/header.html"> -->
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/commonality.css">
    <link rel="stylesheet" href="/css/productList.css">
    
</head>
</head>
<body>
    <header class="pyg_header">
    <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
    </div>
</header>


    <div class="list_title">
        <a href="javascript:;">综合</a>
        <a href="javascript:;">销量</a>
        <a href="javascript:;">促销</a>
    </div>
    <div class="list_content">
        <!-- mui规定 -->
        <div>
            <ul class="list_content_ul">
            </ul>
        </div> 
    </div>


    <footer class="pyg_footer">
    <a href="/pages/index.html">
        <span class="fa fa-home fa-fw"></span>
        <div class="pyg_footer_sisz">首页</div>
    </a>
    <a href="/pages/classify.html">
        <span class="fa fa-list-ul"></span>
        <div class="pyg_footer_sisz">分类</div>
    </a>
    <a href="javascript:;">
        <span class="fa fa-shopping-cart"></span>
        <div class="pyg_footer_sisz">购物车</div>
    </a>
    <a href="/pages/register.html">
        <span class="fa fa-user-circle-o"></span>
        <div class="pyg_footer_sisz">我的</div>
    </a>
</footer>
</body>
<script type="text/html" id="listTpl">
    {{each arr value index}}
        <li>
            <a href="goodsDetail.html?goods_id={{value.goods_id}}">
                <div class="list_content_left"><img src="{{value.goods_big_logo}}" alt=""></div>
                <div class="list_content_right">
                    <p class="list_content_right_title">{{value.goods_name}}</p>
                    
                    <span class="fa fa-chevron-right "></span>
                  
                    <p class="list_content_right_price">￥{{value.goods_price}}</p>
                </div>
            </a>
        </li>
    {{/each}}
</script>
<script src="../lib/jquery.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/axios/axios.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/commonality.js"></script>
<script src="../js/productList.js"></script>
</html>
