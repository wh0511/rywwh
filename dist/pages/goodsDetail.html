<script type="text/html" id="swapTpl">
    <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item"><a href="#"><img src="{{arr.pics[4].pics_mid_url}}"/></a></div>      
                {{each arr.pics value index}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.pics_mid_url}}" />
                    </a>
                </div>
                {{/each}}
                <div class="mui-slider-item"><a href="#"><img src="{{arr.pics[0].pics_mid_url}}"/></a></div>
            </div>
            <div class="mui-slider-indicator">
                {{each arr.pics value index}}
                {{if index==0}}
                <div class="mui-indicator mui-active"></div>
                {{/if}}
                {{if index!=0}}
                <div class="mui-indicator"></div>
                {{/if}}
               {{/each}}
            </div>
    </div>
    <div class="content_center">
            <div class="size">
               {{arr.goods_name}}
            </div>
            <div class="price">￥{{arr.goods_price}}</div>
            <div class="con_cen_list">
                <ul>
                    <li>
                        <span class="list_xuan">已选</span>
                        <span class="list_zhuantai">白色</span>
                    </li>
                    <li>
                        <span class="list_xuan">促销</span>
                        <span class="list_zhuantai">是</span>
                    </li>
                    <li>
                        <span class="list_xuan">送至</span>
                        <span class="list_zhuantai">上海市</span>
                    </li>
                    <li>
                        <span class="list_xuan">运费</span>
                        <span class="list_zhuantai">免运费</span>
                    </li>
                </ul>
            </div>

</script>

<script type="text/html" id="teepTpl">

   <div class="attr">
       {{each list.attrs value }}
        <div class="mui_titelt">{{value.attr_name.split("-")[0]}}</div>
      <div class="mui_con">
        <div class="mui_con_til">{{value.attr_name.split("-")[1]}}</div>
        <div class="mui_con_con">{{value.attr_value}}</div>
       </div>
       {{/each}}
   </div>

</script>
