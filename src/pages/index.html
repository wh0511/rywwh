<!-- 轮播图 -->
<script id="swiperData" type="text/html"> 
        <!-- 支持循环，需要重复图片节点 -->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[arr.length - 1].image_src}}" /></a></div>
      {{each arr value index}}
      <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
      {{/each}}

</script>
<!-- 下标 -->
<script id="swiperDataIndex" type="text/html">
{{each list value}}
    <div class="mui-indicator mui-active "></div>
{{/each}}
</script>
<!-- 分类导航 -->
<script id="catItems" type="text/html">
    {{each arr value}}
        <a href="{{value.navigator_url}}">
            <img src="{{value.image_src}}" alt="">
        </a>

    {{/each}}
</script>
<!-- 商品导航 -->

<script id="goodsList" type="text/html">
{{ each arr value}}
    <div class="list_title">
        <img src="{{value.group_img}}" alt="">
    </div>
    <div class="list_content">
        <ul>
            {{ each value.goods list}}
            <li>
                <a href="/pages/goodsDetail.html?goods_id={{list.goods_id}}">
                    <img src="{{list.goods_big_logo}}" alt="">
                    <div class="list_content_details">{{list.goods_name}}</div>
                    <div class="list_content_price">¥{{list.goods_price}}</div>
                </a>
                <div class="list_content_similarity">    
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">找相似</button>
                </div>  
            </li>
            {{/each}}
        </ul>
    </div>
{{/each}}

</script>
